    function hour() {
        var min = prompt("Введите число от 0 до 59:");
        
        if (min !== null) {

            if (min >= 0 && min <= 14) {
                alert("Попадает в первую четверть часа");
            } else if (min >= 15 && min <= 29) {
                alert("Попадает во вторую четверть часа");
            } else if (min >= 30 && min <= 44) {
                alert("Попадает в третью четверть часа");
            } else if (min >= 45 && min <= 59) {
                alert("Попадает в четвертую четверть часа");
            } else {
                alert("Ошибка, неправильное значение!");
            }
        }
    }
</script>

<script>
    function sqrt() {

            "\nОкруглено до десятых: " + rounded2 +

</script>

<head>Третий блок. Задание 21</head>
<script>
    function square(a, b) {
        while (b !== 0) {
            var temp = b;
            b = a % b;
            a = temp;
        }
        return a;
    }

    function squarecount() {
        var sideA = parseInt(prompt("Сторона a:"));
        var sideB = parseInt(prompt("Сторона b:"));

        var divisor = square(sideA, sideB);
        var count = (sideA * sideB) / (divisor * divisor);

        alert("Количество квадратов: " + count);
    }
</script>
<button onclick="squarecount()">Задание 21</button>
